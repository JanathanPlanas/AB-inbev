# BEES Data Engineering - Breweries Pipeline
# Docker Compose for local development with Airflow
#
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose down           # Stop all services
#   docker-compose logs -f        # View logs
#
# Access:
#   Airflow UI: http://localhost:8080 (user: airflow, password: airflow)

x-airflow-common: &airflow-common
  image: apache/airflow:2.8.1-python3.11
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    PYTHONPATH: '/opt/airflow/app'
    _PIP_ADDITIONAL_REQUIREMENTS: 'requests duckdb pyarrow deltalake pytest pytest-cov'
  volumes:
    - ./orchestration/dags:/opt/airflow/dags
    - ./src:/opt/airflow/app/src
    - ./config:/opt/airflow/app/config
    - ./data:/opt/airflow/data
    - airflow-logs:/opt/airflow/logs
    - ./tests:/opt/airflow/tests

  depends_on: &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  # =============================================================================
  # PostgreSQL - Airflow metadata database
  # =============================================================================
  postgres:
    image: postgres:15
    container_name: breweries-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =============================================================================
  # Airflow Init - Database initialization (runs once)
  # =============================================================================
  airflow-init:
    <<: *airflow-common
    container_name: breweries-airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /opt/airflow/data/bronze/breweries
        mkdir -p /opt/airflow/data/silver/breweries
        mkdir -p /opt/airflow/data/gold/breweries
        airflow db migrate
        airflow users create \
          --username airflow \
          --password airflow \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
        echo "Airflow initialized successfully!"
    environment:
      <<: *airflow-common-env
    user: "0:0"
    depends_on:
      postgres:
        condition: service_healthy

  # =============================================================================
  # Airflow Webserver - UI interface
  # =============================================================================
  airflow-webserver:
    <<: *airflow-common
    container_name: breweries-airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # =============================================================================
  # Airflow Scheduler - DAG scheduling
  # =============================================================================
  airflow-scheduler:
    <<: *airflow-common
    container_name: breweries-airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # =============================================================================
  # Standalone Pipeline Runner (optional - for running without Airflow)
  # =============================================================================
  pipeline-runner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: breweries-pipeline
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    environment:
      PYTHONPATH: /app
    profiles:
      - standalone
    command: >
      bash -c "
        echo '=== Running Bronze Layer ===' &&
        python -m src.pipelines.bronze_layer &&
        echo '=== Running Silver Layer ===' &&
        python -m src.pipelines.silver_layer &&
        echo '=== Running Gold Layer ===' &&
        python -m src.pipelines.gold_layer &&
        echo '=== Pipeline Complete! ==='
      "

volumes:
  postgres-data:
  airflow-logs:

networks:
  default:
    name: breweries-network
